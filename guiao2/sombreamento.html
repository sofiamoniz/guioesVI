<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.SphereGeometry( 1, 10, 10 );
            var material = new THREE.MeshPhongMaterial({
				shading: THREE.SmoothShading	});
				material.color = new THREE.Color(0.75164, 0.60648 , 0.22648);
				material.specular= new THREE.Color(0.628281, 0.555802, 0.366065);
				material.shininess = 0.4 * 256;
            const sphere = new THREE.Mesh( geometry, material );
            scene.add( sphere );
            sphere.position.x = -2.5

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

            animate();
            
            const geometry2 = new THREE.SphereGeometry( 1, 10, 10 );
            const material2 = new THREE.MeshPhongMaterial({
				color: '#006063',
				specular: '#9ccc9c',
				shininess: 100
            });
            const sphere2 = new THREE.Mesh( geometry2, material2 );
            scene.add( sphere2 );

            camera.position.z = 5;
			sphere2.position.x = 2.5
			
			const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			scene.add( directionalLight );

			const alight = new THREE.AmbientLight(0.24725, 0.1995 ,0.0745);
			scene.add(alight);

			const animate2 = function () {
				requestAnimationFrame( animate2 );

				sphere2.rotation.x += 0.01;
				sphere2.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate2();

			

		</script>
	</body>
</html>
